<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF204E;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5D0E41;
            padding: 20px 0;
        }

        header nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        header nav ul li a i {
            color: #fff;
            margin-right: 5px;
        }

        header nav ul li a:hover {
            background-color: #A0153E;
        }

        .section {
            background-color: #00224D;
            padding: 100px 0;
            text-align: center;
        }

        .section h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #FF204E;
        }

        .section p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery .image-container {
            position: relative;
            overflow: hidden; 
        }

        .gallery .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .gallery .image-container:hover img {
            transform: scale(1.1); 
        }

        .gallery .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            transition: background-color 0.3s;
            opacity: 0;
        }

        .gallery .image-container:hover .overlay {
            opacity: 1;
        }

        .gallery .overlay button {
            background-color: #FF204E;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gallery .overlay button:hover {
            background-color: #A0153E;
        }

        footer {
            background-color: #5D0E41;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
